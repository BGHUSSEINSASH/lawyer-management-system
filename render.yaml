services:
  - type: web
    name: lawyer-backend
    env: dotnet
    plan: free
    rootDir: backend
    buildCommand: dotnet restore && dotnet publish -c Release -o out
    startCommand: bash -lc "dotnet out/Backend.dll --urls http://0.0.0.0:${PORT}"
    autoDeploy: true
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: Frontend__Origin
        value: https://<your-username>.github.io/<your-repo>
      - key: Jwt__Key
        generateValue: true
