# Deploy to Firebase Hosting Preview on PR
# Generated by Firebase CLI - Modified for better security and reliability
# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  FIREBASE_PROJECT_ID: test-b5a31

jobs:
  build_and_preview:
    name: Build and Preview
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build || echo "No build script defined"
      
      - name: Deploy preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEST_B5A31 || secrets.FIREBASE_CREDENTIALS }}
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
        continue-on-error: true
      
      - name: Preview Notification
        if: always()
        run: |
          echo "Preview deployment status: ${{ job.status }}"
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Preview deployment completed"
            echo "üìã Check the preview URL in Firebase Hosting console"
          else
            echo "‚ö†Ô∏è Preview deployment completed with warnings"
          fi
