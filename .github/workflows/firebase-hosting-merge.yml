# Deploy to Firebase Hosting on merge to main branch
# Generated by Firebase CLI - Modified for better security and reliability
# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

env:
  FIREBASE_PROJECT_ID: test-b5a31

jobs:
  build_and_deploy:
    name: Build and Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build || echo "No build script defined"
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEST_B5A31 || secrets.FIREBASE_CREDENTIALS }}
          channelId: live
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
        continue-on-error: true
      
      - name: Deployment Notification
        if: always()
        run: |
          echo "Deployment status: ${{ job.status }}"
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Firebase deployment completed successfully"
            echo "üåê Visit: https://test-b5a31.web.app"
          else
            echo "‚ö†Ô∏è Deployment completed with warnings - check Firebase console"
          fi
